<!--父组件：display: flex;justify-content: space-between;最后一个元素加一个class，然后一个margin-left：auto-->
<!--不用定位就可以搞定查询搜索最后一个靠右，其余元素采用wrap的形式直接自己自适应往下落-->
<template>
  <div id="search-params">
    <div class="search-list">
      <div class="search-item" v-for="search in searchParams" :key="search.key">
        <span class="row-title">{{ search.title }}</span>
        <!-- 时间选择器-范围 -->
        <template v-if="search.type === 'timeRange'">
          <TimeRange :data="search"/>
        </template>

        <!-- 时间选择器-时间点 -->
        <template v-else-if="search.type === 'time'">
          <Time :data="search"/>
        </template>

        <!-- 下拉框 -->
        <template v-else-if="search.type === 'select'">
          <Select :data="search"/>
        </template>

        <!-- 输入框 -->
        <template v-else-if="search.type === 'input'">
          <Input :data="search"/>
        </template>

        <!-- 数字范围 -->
        <template v-else-if="search.type === 'range-number'">
          <InputNumberRange :data="search"/>
        </template>

        <!-- 数字 -->
        <template v-else-if="search.type === 'number'">
          <InputNumber :data="search"/>
        </template>
      </div>

      <!-- 按钮 -->
      <div class="search-item-1">
        <el-button size="mini" type="primary" @click="doSearch(1)" :disabled="isSearch">{{ $t('search.search') }}</el-button>
        <el-button size="mini"  @click="clearSearchOption">{{ $t('search.reset_filter') }}</el-button>
      </div>

    </div>

  </div>
</template>
